<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George's App - Home</title>
    <link rel="stylesheet" href="common.css">
    <style>
        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            font-size: 20px;
            text-align: center;
        }

        .popup p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="clock"></div>
    </div>

    <div class="main-grid">
        <button class="app-button" onclick="location.href='videos.html'">
            üì∫ Watch Church
        </button>
        <button class="app-button" onclick="location.href='photos.html'">
            üì∏ View Photos
        </button>
        <button class="app-button" onclick="showPopup()">
            ‚ô†Ô∏è Play Solitaire
        </button>
        <button class="app-button" onclick="location.href='blockblast.html'">
            üß± Block Blast
        </button>
    </div>

    <!-- Worship Message -->
    <div id="worship-message" class="worship-message">
        Modern worship will appear here on Sundays.
    </div>

    <!-- Schedule Image Container -->
    <div class="schedule-container">
        <div class="image-grid">
            <img src="16-22.png" alt="Image 1" class="schedule-image">
            <div id="dynamic-content">
                <img src="16-22.gif" alt="Image 2" class="schedule-image">
            </div>
        </div>
    </div>

    <script>
        const today = new Date();
        if (today.getDay() === 0) { // Sunday
            document.getElementById("dynamic-content").innerHTML = 
                `<iframe class="worship-iframe"
                    src="https://www.youtube.com/embed/i-hgn85hHR0?si=EgxY9BfN-Rw3-sim"
                    frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>`;
            document.getElementById("worship-message").style.display = "none"; // Hide message on Sundays
        }
    </script>

    <!-- Popup Container -->
    <div id="popup" class="popup">
        <p id="message">Not available yet</p>
        <p id="countdown">Closing in: 5 seconds</p>
    </div>

    <script src="common.js"></script>
    <script>
        // Function to show popup and handle countdown
        function showPopup() {
            const popup = document.getElementById('popup');
            const message = document.getElementById('message');
            const countdown = document.getElementById('countdown');
            let timeLeft = 5;

            // Show the popup
            popup.style.display = 'block';

            // Countdown function
            const countdownInterval = setInterval(() => {
                timeLeft--;
                countdown.textContent = `Closing in: ${timeLeft} seconds`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    popup.style.display = 'none';
                }
            }, 1000);
        }
    </script>
</body>
</html>
