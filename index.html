<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover">
    <title>George's Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
            background: #1a1a1a;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .datetime {
            font-size: 32px;
            font-weight: bold;
            padding: 10px;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .widget-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
        }

        .widget {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }

        .widget-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .message-item {
            margin-bottom: 10px;
            padding: 10px;
            background: #444;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Date and Time Display -->
    <div id="datetime" class="datetime"></div>

    <!-- Widgets Container -->
    <div class="widget-container">
        <div class="widget">
            <div class="widget-title">üìÖ My Schedule</div>
            <div id="schedule-list"><p>Loading schedule...</p></div>
        </div>
        <div class="widget">
            <div class="widget-title">üíå Messages from Family</div>
            <div id="messages-list"><p>Loading messages...</p></div>
        </div>
        <div class="widget">
            <div class="widget-title">üñºÔ∏è Photo Album</div>
            <p>Tap to view your latest photos.</p>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                
                // Load Schedule
                const scheduleList = document.getElementById('schedule-list');
                scheduleList.innerHTML = '';
                data.schedule.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.classList.add('message-item');
                    eventDiv.innerHTML = `<strong>${event.time} - ${event.date}</strong><br>${event.event}`;
                    scheduleList.appendChild(eventDiv);
                });
                
                // Load Messages
                const messagesList = document.getElementById('messages-list');
                messagesList.innerHTML = '';
                data.messages.forEach(msg => {
                    const msgDiv = document.createElement('div');
                    msgDiv.classList.add('message-item');
                    msgDiv.innerHTML = `<strong>${msg.from} - ${msg.date}</strong><br>${msg.message}`;
                    messagesList.appendChild(msgDiv);
                });
            } catch (error) {
                document.getElementById('schedule-list').innerHTML = '<p>Error loading schedule.</p>';
                document.getElementById('messages-list').innerHTML = '<p>Error loading messages.</p>';
            }
        }
        
        loadData();
    </script>
</body>
</html>
