<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George's App - Home</title>
    <link rel="stylesheet" href="common.css">
    <style>
        /* Popup Styles */
        .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    background: var(--card-bg);
    color: var(--text-color);
    border: 2px solid var(--accent);
    border-radius: 15px;
    font-size: 1.5rem;
    text-align: center;
    box-shadow: 0px 4px 10px rgba(255, 123, 0, 0.3);
    width: 300px;
    max-width: 90%;
}

/* Popup Text Styling */
.popup p {
    margin: 10px 0;
}

/* Popup Countdown Timer */
#countdown {
    color: var(--accent);
    font-weight: bold;
}

/* Night Mode Overlay */
.night-mode-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    pointer-events: none;
    z-index: 9999;
}

    </style>
    <script src="weather.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="clock"></div>

        <div class="reminder-message">🛋️REMEMBER NO VISIT THURSDAY DUE TO IKEA TRIP🛋️<BR>💊ANTIDEPRESSANTS?💊<BR>😘SEAN AND BARBARA LOVE YOU 😘</div>
        <button class="home-button" onclick="toggleNightMode()">🌙 Night Mode</button>
    </div>

    <!-- Today in History Section -->
    <div id="history-section" class="history-section">
        <p id="history-fact">Loading...</p>
    </div>

    <div class="main-grid">
        <button class="app-button" onclick="location.href='videos.html'">
            📺 Watch Church
        </button>
        <button class="app-button" onclick="location.href='photos.html'">
            📸 View Photos
        </button>
        <button class="app-button" onclick="location.href='solitaire.html'">
            ♠️ Play Solitaire
        </button>
        <button class="app-button" onclick="location.href='blockblast.html'">
            🧱 Block Blast
        </button>
    </div>

    <!-- Worship Message -->
    <div id="worship-message" class="worship-message">
        Modern worship will appear here on Sundays.
    </div>

    <!-- Schedule Image & GIF/Video Container (Split 50/50) -->
    <div class="schedule-container">
        <div class="image-grid">
            <div class="image-half">
                <img id="daily-image" src="" alt="Daily Image" class="schedule-image">
            </div>
            <div class="image-half" id="dynamic-content">
                <img src="16-22.gif" alt="Image 2" class="schedule-image">
            </div>
        </div>
    </div>

    <script>
        const today = new Date();
        const dayOfWeek = today.getDay();
        const dailyImage = document.getElementById('daily-image');
        dailyImage.src = `/cal/${dayOfWeek}.png`;

        //0 corresponds to Sunday
        //1 corresponds to Monday
        //2 corresponds to Tuesday
        //3 corresponds to Wednesday
        //4 corresponds to Thursday
        //5 corresponds to Friday
        //6 corresponds to Saturday

        // check if day is sunday
        if (dayOfWeek === 0
        ) { // If it's Sunday
            document.getElementById("dynamic-content").innerHTML = 
                `<iframe class="worship-iframe"
                    src="https://www.youtube.com/embed/i-hgn85hHR0?si=EgxY9BfN-Rw3-sim"
                    frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>`;

            // Hide the worship message
            document.getElementById("worship-message").style.display = "none";
        }

        // Facts for each day of the week
        const historyFacts = [
    "On this day in history, March 16, 1968, the first Boeing 747 was rolled out, changing air travel forever. You might remember when air travel was a special occasion, and everyone dressed up for a flight!", // Sunday
    "On this day in history, March 17, 1958, the U.S. launched the Vanguard 1 satellite, one of the first man-made objects in space. Back then, space exploration was just getting started—now look at us with astronauts living on space stations!", // Monday
    "On this day in history, March 18, 1965, Soviet cosmonaut Alexei Leonov became the first person to walk in space. Imagine the bravery it took to step out into the great unknown!", // Tuesday
    "On this day in history, March 19, 1953, the Academy Awards were broadcast on television for the first time. Back in those days, you had to gather around the one family TV—no streaming, no pausing, just good old anticipation!", // Wednesday
    "On this day in history, March 20, 1969, John Lennon and Yoko Ono got married. If you remember the Beatles’ heyday, you know how much of a sensation they were!", // Thursday
    "On this day in history, March 21, 1963, the infamous Alcatraz prison officially closed. Some folks say no one ever successfully escaped—what do you think?", // Friday
    "On this day in history, March 22, 1972, the Equal Rights Amendment was passed by the U.S. Senate and sent to the states for ratification. Times sure have changed since then, haven’t they?", // Saturday
];


        // Display the fact for today
        document.getElementById('history-fact').textContent = historyFacts[dayOfWeek];

        // Function to show popup and handle countdown
        function showPopup() {
            const popup = document.getElementById('popup');
            const message = document.getElementById('message');
            const countdown = document.getElementById('countdown');
            let timeLeft = 5;

            // Show the popup
            popup.style.display = 'block';

            // Countdown function
            const countdownInterval = setInterval(() => {
                timeLeft--;
                countdown.textContent = `Closing in: ${timeLeft} seconds`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    popup.style.display = 'none';
                }
            }, 1000);
        }

        function toggleNightMode() {
            const overlay = document.getElementById('night-mode-overlay');
            if (overlay.style.display === 'none' || overlay.style.display === '') {
                overlay.style.display = 'block';
            } else {
                overlay.style.display = 'none';
            }
        }

        // Function to handle night mode button visibility and functionality
        function handleNightModeButton(hour = today.getHours()) {
            const nightModeButton = document.querySelector('.home-button');

            if (hour >= 8 && hour < 19) {
                nightModeButton.style.display = 'none';
                nightModeButton.onclick = null;
            } else {
                nightModeButton.style.display = 'block';
                nightModeButton.onclick = toggleNightMode;
            }
        }

        // Function to simulate time for testing
        function simulateTime(hour) {
            handleNightModeButton(hour);
        }

        // Function to simulate day for testing
        function simulateDay(day) {
            const simulatedDate = new Date(today);
            simulatedDate.setDate(today.getDate() - today.getDay() + day);
            const simulatedDayOfWeek = simulatedDate.getDay();
            const dailyImage = document.getElementById('daily-image');
            dailyImage.src = `/cal/${simulatedDayOfWeek}.png`;

            if (simulatedDayOfWeek === 0) { // If it's Sunday
                document.getElementById("dynamic-content").innerHTML = 
                    `<iframe class="worship-iframe"
                        src="https://www.youtube.com/embed/i-hgn85hHR0?si=EgxY9BfN-Rw3-sim"
                        frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>`;
                document.getElementById("worship-message").style.display = "none";
            } else {
                document.getElementById("dynamic-content").innerHTML = 
                    `<img src="16-22.gif" alt="Image 2" class="schedule-image">`;
                document.getElementById("worship-message").style.display = "block";
            }
        }

        // Initial call to handle night mode button
        handleNightModeButton();

        // Optionally, you can set an interval to check every hour
        setInterval(() => handleNightModeButton(), 3600000); // Check every hour

        // Simulate 8 PM for testing
        //simulateTime(10)
        // Simulate Sunday for testing
        //simulateDay(0);
    </script>

<script>

   </script> 


    <!-- Popup Container -->
    <div id="popup" class="popup">
        <p id="message">Not available yet</p>
        <p id="countdown">Closing in: 5 seconds</p>
    </div>

    <div id="night-mode-overlay" class="night-mode-overlay"></div>

    <script src="common.js"></script>
</body>
</html>
