    <script>
        const today = new Date();
        const dayOfWeek = today.getDay();
        const dailyText = document.getElementById('daily-text');

        // UPDATE EVERY WEEK
        // Calendar text for each day of the week
        const calendarTexts = [

    "Monday:<br>10:00 WORDS IN WORDS<br>2:00 RESIDENT COUNCIL<br>4:00-5:00 PUZZLES IN DAY ROOMS/ACTIVITY ROOM", // March 24
    "Tuesday:<br>9:30 COFFEE/CURRENT EVENTS<br>10:30 BINGO<br>2:00 AROUND THE WORLD WITH TJ", // March 25
    "Wednesday:<br>10:00 BIBLE STUDY IN PIANO ROOM<br>11:15 EXERCISE<br>1:30 PRETTY NAILS", // March 26
    "Thursday:<br>10:00 MUSIC WITH MARK & HIS GUITAR<br>2:30 BINGO<br>4:00-5:00 PUZZLES IN DAY ROOMS/ACTIVITY ROOM", // March 27
    "Friday:<br>9:30 COFFEE/CURRENT EVENTS<br>10:00 ACTIVITY W/ PAXTON FROM INTEGRITY<br>2:00 MOVIE & POPCORN IN ACTIVITY ROOM", // March 28
    "Saturday:<br>9:00 GAMES IN ACTIVITY ROOM<br>10:30 BINGO", // March 29
];

        dailyText.innerHTML = calendarTexts[dayOfWeek];

        //0 corresponds to Sunday
        //1 corresponds to Monday
        //2 corresponds to Tuesday
        //3 corresponds to Wednesday
        //4 corresponds to Thursday
        //5 corresponds to Friday
        //6 corresponds to Saturday

        // check if day is sunday
        if (dayOfWeek === 0) { // If it's Sunday
            document.getElementById("dynamic-content").innerHTML = 
                `<iframe class="worship-iframe"
                    src="https://www.youtube.com/embed/cPySpIm8RW0?si=uKcNsDUMsUX4ledr"
                    frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>`;

            // Hide the worship message
            document.getElementById("worship-message").style.display = "none";
        }

        // UPDATE EVERY WEEK
        // Facts for each day of the week
        const historyFacts = [
    "On this day in history, March 23, 1839, the word 'OK' was first published in The Boston Morning Post. Who knew such a simple two-letter word would become one of the most widely used expressions in the world?", // Sunday
    "On this day in history, March 24, 1882, Dr. Robert Koch announced the discovery of the tuberculosis bacterium. Medical science has come a long way since then!", // Monday
    "On this day in history, March 25, 1965, the Selma to Montgomery march for voting rights, led by Martin Luther King Jr., successfully concluded. A powerful moment in the civil rights movement!", // Tuesday
    "On this day in history, March 26, 1979, the Egypt-Israel Peace Treaty was signed, marking a major step toward Middle East peace. Diplomacy in action!", // Wednesday
    "On this day in history, March 27, 1912, Washington D.C.'s famous cherry blossom trees were planted, a gift from Japan. Now, they're a breathtaking sign of spring each year!", // Thursday
    "On this day in history, March 28, 1979, the Three Mile Island nuclear accident occurred in Pennsylvania, reminding the world of the challenges of nuclear power.", // Friday
    "On this day in history, March 29, 1974, the Terracotta Army was discovered in China, unearthing thousands of life-sized warriors buried with Emperor Qin Shi Huang. Talk about an archaeological jackpot!", // Saturday
];


        // Display the fact for today
        document.getElementById('history-fact').textContent = historyFacts[dayOfWeek];

        // Function to show popup and handle countdown
        function showPopup() {
            const popup = document.getElementById('popup');
            const message = document.getElementById('message');
            const countdown = document.getElementById('countdown');
            let timeLeft = 5;

            // Show the popup
            popup.style.display = 'block';

            // Countdown function
            const countdownInterval = setInterval(() => {
                timeLeft--;
                countdown.textContent = `Closing in: ${timeLeft} seconds`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    popup.style.display = 'none';
                }
            }, 1000);
        }

        function toggleNightMode() {
            const overlay = document.getElementById('night-mode-overlay');
            if (overlay.style.display === 'none' || overlay.style.display === '') {
                overlay.style.display = 'block';
            } else {
                overlay.style.display = 'none';
            }
        }

        // Function to handle night mode button visibility and functionality
        function handleNightModeButton(hour = today.getHours()) {
            const nightModeButton = document.querySelector('.home-button');

            if (hour >= 8 && hour < 19) {
                nightModeButton.style.display = 'none';
                nightModeButton.onclick = null;
            } else {
                nightModeButton.style.display = 'block';
                nightModeButton.onclick = toggleNightMode;
            }
        }

        // Function to simulate time for testing
        function simulateTime(hour) {
            handleNightModeButton(hour);
        }

        // Function to simulate day for testing
        function simulateDay(day) {
            const simulatedDate = new Date(today);
            simulatedDate.setDate(today.getDate() - today.getDay() + day);
            const simulatedDayOfWeek = simulatedDate.getDay();
            const dailyText = document.getElementById('daily-text');
            dailyText.textContent = calendarTexts[simulatedDayOfWeek];

            if (simulatedDayOfWeek === 0) { // If it's Sunday
                document.getElementById("dynamic-content").innerHTML = 
                    `<iframe class="worship-iframe"
                    // UPDATE EVERY WEEK
                        src="https://www.youtube.com/embed/i-hgn85hHR0?si=EgxY9BfN-Rw3-sim"
                        frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>`;
                document.getElementById("worship-message").style.display = "none";
            } else {
                document.getElementById("dynamic-content").innerHTML = 
                    `<img src="16-22.gif" alt="Image 2" class="schedule-image">`;
                document.getElementById("worship-message").style.display = "block";
            }
        }

        // Initial call to handle night mode button
        handleNightModeButton();

        // Optionally, you can set an interval to check every hour
        setInterval(() => handleNightModeButton(), 3600000); // Check every hour

        // Function to refresh the page at 00:00 and 12:00
        function scheduleRefresh() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            let refreshTime;

            if (hours < 12) {
                refreshTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 12, 0, 0, 0);
            } else {
                refreshTime = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0, 0);
            }

            const timeToRefresh = refreshTime - now;

            setTimeout(() => {
                location.reload();
            }, timeToRefresh);
        }

        // Initial call to schedule the refresh
        scheduleRefresh();

        // Optionally, you can set an interval to check every hour
        setInterval(scheduleRefresh, 3600000); // Check every hour

        // Simulate 8 PM for testing
        //simulateTime(10)
        // Simulate Sunday for testing
        //simulateDay(0);

        // Countdown Timer
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown-timer');
            const targetDate = new Date(today.getFullYear(), 4, 23, 14, 0, 0); // May 23rd at 2PM

            const now = new Date();
            const timeDifference = targetDate - now;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                countdownElement.innerHTML = "Event has started!";
            }
        }

        // Initial call to update the countdown
        updateCountdown();

        // Update the countdown every second
        setInterval(updateCountdown, 1000);

    </script>
