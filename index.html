<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Existing head content remains the same -->
    <style>
        /* Enhanced Elder-Friendly Styles */
        body {
            font-size: 18px;
            line-height: 1.6;
            padding: 20px;
        }

        .widget {
            background: #333;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .widget-title {
            color: #76D7C4;  /* Softer contrast color */
            font-size: 28px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #4CAF50;
            font-weight: 600;
        }

        .welcome-widget {
            background: #2d2d2d;
            border-left: 6px solid #4CAF50;
        }

        .welcome-widget p {
            font-size: 20px;
            color: #eee;
            line-height: 1.8;
            margin: 15px 0;
        }

        .nav-buttons {
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 25px;
        }

        .nav-button {
            background: #3d3d3d;
            padding: 30px;
            border-radius: 15px;
            font-size: 24px;
            gap: 20px;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .nav-button:hover {
            background: #4CAF50;
            transform: none;
            border-color: #fff;
            box-shadow: 0 5px 15px rgba(76,175,80,0.3);
        }

        .nav-button i {
            font-size: 32px;
            min-width: 40px;
            text-align: center;
        }

        #datetime {
            font-size: 28px;
            padding: 20px;
            margin-bottom: 30px;
            background: #2d2d2d;
            border-radius: 15px;
        }

        .widget-container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Larger touch targets */
        button {
            cursor: pointer;
            min-height: 80px;
        }

        /* High contrast text */
        #schedule-list p, 
        #messages-list p, 
        #photo-album p {
            color: #ddd;
            font-size: 20px;
            padding: 15px;
        }

        /* Clear visual hierarchy */
        .welcome-widget .widget-title {
            font-size: 32px;
            color: #4CAF50;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <!-- Rest of the body content remains the same -->
</body>
</html>
