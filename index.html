<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>George's Care App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Full Screen No-Scroll Layout */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-rows: auto 1fr;
            overflow: hidden;
        }

        #datetime {
            font-size: 5vw;
            padding: 2vh;
            background: #2d2d2d;
            text-align: center;
            border-bottom: 3px solid #4CAF50;
        }

        .main-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1vh;
            padding: 1vh;
            height: calc(100vh - 10vh);
        }

        .widget {
            background: #333;
            padding: 3vh;
            display: flex;
            flex-direction: column;
            border-radius: 2vh;
            overflow: hidden;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(4, 1fr);
            gap: 1vh;
            height: 100%;
        }

        .nav-button {
            background: #3d3d3d;
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2vw;
            transition: background 0.2s ease;
            font-size: 4vw;
            border-radius: 2vh;
            width: 100%;
            height: 100%;
        }

        .nav-button i {
            font-size: 6vw;
        }

        .nav-button:hover {
            background: #4CAF50;
        }

        .widget-title {
            font-size: 4vw;
            color: #76D7C4;
            margin-bottom: 2vh;
            padding-bottom: 1vh;
            border-bottom: 2px solid #4CAF50;
        }

        .content {
            font-size: 3.5vw;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            line-height: 1.5;
        }

        /* Specific Widget Adjustments */
        #welcome {
            grid-column: 1 / -1;
            background: #2d2d2d;
            border-left: 1vh solid #4CAF50;
            justify-content: center;
        }

        #welcome p {
            font-size: 4vw;
            margin-top: 2vh;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto repeat(3, 1fr);
            }
            
            .nav-button {
                font-size: 6vw;
            }
            
            .nav-button i {
                font-size: 8vw;
            }
            
            .widget-title {
                font-size: 6vw;
            }
            
            .content {
                font-size: 5vw;
            }
        }
    </style>
</head>
<body>
    <div id="datetime"></div>

    <div class="main-grid">
        <!-- Welcome Widget -->
        <div class="widget" id="welcome">
            <div class="widget-title">üëã Welcome George!</div>
            <p class="content">Tap a button to see your schedule, messages, or Sunday service</p>
        </div>

        <!-- Quick Actions -->
        <div class="widget">
            <div class="widget-title">üöÄ Quick Actions</div>
            <div class="nav-grid">
                <button class="nav-button" onclick="window.location.href='sunday.html'">
                    <i class="fas fa-church"></i>Sunday
                </button>
                <button class="nav-button" onclick="loadData()">
                    <i class="fas fa-calendar-alt"></i>Schedule
                </button>
                <button class="nav-button" onclick="loadData()">
                    <i class="fas fa-envelope"></i>Messages
                </button>
                <button class="nav-button" onclick="alert('Photos coming soon!')">
                    <i class="fas fa-camera-retro"></i>Photos
                </button>
            </div>
        </div>

        <!-- Schedule Widget -->
        <div class="widget">
            <div class="widget-title">üìÖ Today's Schedule</div>
            <div class="content">
                9AM - Morning Walk<br>
                2PM - Doctor<br>
                7PM - Family Call
            </div>
        </div>

        <!-- Messages Widget -->
        <div class="widget">
            <div class="widget-title">üíå Recent Messages</div>
            <div class="content">
                Sarah: ‚ù§Ô∏è Love you!<br>
                John: See you tomorrow<br>
                Nurse: Meds reminder
            </div>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit' 
            };
            document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
        
        // Force resize on orientation change
        window.addEventListener('orientationchange', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
