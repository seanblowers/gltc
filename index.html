<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George's Care App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #datetime {
            font-size: 1.3rem;
            text-align: center;
            padding: 1rem;
            margin: 0 auto 1.5rem;
            background: #2d2d2d;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }

        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr 1fr;
            gap: 18px;
            max-width: 1200px;
            margin: 0 auto;
            width: 90%;
        }

        .welcome {
            grid-column: 1 / -1;
            background: #2d2d2d;
            padding: 1.2rem;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
            margin: 0 0 10px;
            text-align: center;
        }

        .widget {
            background: #333;
            border-radius: 10px;
            padding: 1.2rem;
            overflow: hidden;
        }

        .widget-title {
            color: #76D7C4;
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #4CAF50;
        }

        .nav-buttons {
            display: grid;
            gap: 12px;
            grid-template-rows: repeat(4, 1fr);
            height: 100%;
        }

        .nav-button {
            background: #3d3d3d;
            border: none;
            color: white;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.2s ease;
            width: 100%;
        }

        .nav-button i {
            font-size: 1.2rem;
        }

        .nav-button:hover {
            background: #4CAF50;
        }

        .content {
            font-size: 1rem;
            line-height: 1.5;
            padding: 0.3rem;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: auto repeat(3, auto);
                width: 95%;
                gap: 15px;
            }
            
            #datetime {
                font-size: 1.1rem;
                width: 95%;
            }
            
            .nav-button {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="datetime"></div>

    <div class="main-content">
        <div class="welcome">
            <p>Tap a button to see your schedule, messages, or Sunday service</p>
        </div>

        <div class="widget">
            <div class="widget-title">Quick Actions</div>
            <div class="nav-buttons">
                <button class="nav-button" onclick="window.location.href='sunday.html'">
                    <i class="fas fa-church"></i>Sunday
                </button>
                <button class="nav-button" onclick="loadData()">
                    <i class="fas fa-calendar-alt"></i>Schedule
                </button>
                <button class="nav-button" onclick="loadData()">
                    <i class="fas fa-envelope"></i>Messages
                </button>
                <button class="nav-button" onclick="alert('Photos coming soon!')">
                    <i class="fas fa-camera-retro"></i>Photos
                </button>
            </div>
        </div>

        <div class="widget">
            <div class="widget-title">Today's Schedule</div>
            <div class="content">
                9:00 AM - Morning Walk<br>
                2:00 PM - Doctor<br>
                7:00 PM - Family Call
            </div>
        </div>

        <div class="widget">
            <div class="widget-title">Recent Messages</div>
            <div class="content">
                Sarah: ❤️ Love you!<br>
                John: See you tomorrow<br>
                Nurse: Meds reminder
            </div>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit' 
            };
            document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
