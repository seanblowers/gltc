<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover">
    <title>George's Care App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Enhanced Elder-Friendly Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
            background: #1a1a1a;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            line-height: 1.6;
            padding: 20px;
        }

        .widget {
            background: #333;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 800px;
        }

        .widget-title {
            color: #76D7C4;
            font-size: 28px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #4CAF50;
            font-weight: 600;
        }

        .welcome-widget {
            background: #2d2d2d;
            border-left: 6px solid #4CAF50;
        }

        .welcome-widget p {
            font-size: 20px;
            color: #eee;
            line-height: 1.8;
            margin: 15px 0;
        }

        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 25px;
        }

        .nav-button {
            background: #3d3d3d;
            padding: 30px;
            border-radius: 15px;
            font-size: 24px;
            gap: 20px;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            color: white;
            border: none;
            cursor: pointer;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-button:hover {
            background: #4CAF50;
            border-color: #fff;
            box-shadow: 0 5px 15px rgba(76,175,80,0.3);
        }

        .nav-button i {
            font-size: 32px;
            min-width: 40px;
            text-align: center;
        }

        #datetime {
            font-size: 28px;
            padding: 20px;
            margin-bottom: 30px;
            background: #2d2d2d;
            border-radius: 15px;
            width: 100%;
            max-width: 800px;
        }

        .widget-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        #schedule-list p, 
        #messages-list p, 
        #photo-album p {
            color: #ddd;
            font-size: 20px;
            padding: 15px;
        }

        .welcome-widget .widget-title {
            font-size: 32px;
            color: #4CAF50;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div id="datetime" class="datetime"></div>

    <div class="widget-container">
        <!-- Welcome Widget -->
        <div class="widget welcome-widget">
            <div class="widget-title">üëã Welcome George!</div>
            <p>Welcome to your care app. Tap a button below to see your schedule, messages, or Sunday service.</p>
        </div>

        <!-- Navigation Buttons Widget -->
        <div class="widget">
            <div class="widget-title">üöÄ Quick Actions</div>
            <div class="nav-buttons">
                <button class="nav-button" onclick="window.location.href='sunday.html'">
                    <i class="fas fa-church"></i>Sunday Service
                </button>
                <button class="nav-button" onclick="loadData()">
                    <i class="fas fa-calendar-alt"></i>My Schedule
                </button>
                <button class="nav-button" onclick="loadData()">
                    <i class="fas fa-envelope"></i>Family Messages
                </button>
                <button class="nav-button" onclick="alert('Photo feature coming soon!')">
                    <i class="fas fa-camera-retro"></i>My Photos
                </button>
            </div>
        </div>

        <!-- Content Widgets -->
        <div class="widget">
            <div class="widget-title">üìÖ My Schedule</div>
            <div id="schedule-list"><p>No upcoming events</p></div>
        </div>
        <div class="widget">
            <div class="widget-title">üíå Family Messages</div>
            <div id="messages-list"><p>No new messages</p></div>
        </div>
        <div class="widget">
            <div class="widget-title">üñºÔ∏è Photo Album</div>
            <div id="photo-album"><p>[Photo integration coming soon]</p></div>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
    
    <script src="script.js"></script>
</body>
</html>
