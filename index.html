<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover">
    <title>My Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
            background: #1a1a1a;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .datetime {
            font-size: 32px;
            font-weight: bold;
            padding: 10px;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        .title {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .schedule-container {
            width: 100%;
            max-width: 400px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }

        .event {
            background: #444;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .event-time {
            font-size: 18px;
            font-weight: bold;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        .button {
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <!-- Date and Time Display -->
    <div id="datetime" class="datetime"></div>

    <!-- Welcome Message -->
    <div class="title">Hi George! Welcome to your care app.</div>

    <!-- Navigation Buttons -->
    <div class="buttons-container">
        <button class="button" onclick="location.href='sunday.html'">
            <i class="fas fa-church"></i> Watch Sunday Service
        </button>
        <button class="button" onclick="location.href='schedule.html'">
            <i class="fas fa-calendar-alt"></i> View My Schedule
        </button>
        <button class="button" onclick="location.href='messages.html'">
            <i class="fas fa-envelope"></i> Messages from Family
        </button>
        <button class="button" onclick="location.href='photos.html'">
            <i class="fas fa-images"></i> See My Photos
        </button>
    </div>

    <!-- Schedule Section -->
    <div class="title">ðŸ“… My Schedule</div>
    <div class="schedule-container" id="schedule-list">
        <p>Loading schedule...</p>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        async function loadSchedule() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                const scheduleList = document.getElementById('schedule-list');
                scheduleList.innerHTML = ''; // Clear previous content
                
                data.schedule.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.classList.add('event');
                    eventDiv.innerHTML = `<div class="event-time">${event.time} - ${event.date}</div><p>${event.event}</p>`;
                    scheduleList.appendChild(eventDiv);
                });
            } catch (error) {
                document.getElementById('schedule-list').innerHTML = '<p>Error loading schedule.</p>';
            }
        }
        
        loadSchedule();
    </script>
</body>
</html>
