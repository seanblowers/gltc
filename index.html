<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>George's Care App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Modern Worship View -->
    <div id="modern-view" class="view church-view">
        <div class="video-container">
            <iframe id="youtube-stream-modern" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <div id="no-video-modern" class="no-video-message">
                <i class="fas fa-video-slash"></i>
                <p>Sermon not available</p>
            </div>
        </div>
    </div>

    <!-- Traditional Worship View -->
    <div id="traditional-view" class="view church-view">
        <div class="video-container">
            <iframe id="youtube-stream-traditional" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <div id="no-video-traditional" class="no-video-message">
                <i class="fas fa-video-slash"></i>
                <p>Sermon not available</p>
            </div>
        </div>
    </div>

    <!-- More Coming Soon Message -->
    <div class="more-coming">
        <i class="fas fa-hourglass-half"></i>
        <p>More Coming Soon</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
