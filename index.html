<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>George's Care App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Modern Worship View -->
    <div id="modern-view" class="view church-view">
        <div class="video-container">
            <iframe id="youtube-stream-modern" 
                    frameborder="0" 
                    allow="autoplay; encrypted-media" 
                    allowfullscreen></iframe>
            <div id="no-video-modern" class="no-video-message">
                <i class="fas fa-video-slash"></i>
                <p>Sermon not available</p>
            </div>
            <button class="fullscreen-btn" onclick="toggleFullscreen('modern-view')">
                <i class="fas fa-expand"></i> Fullscreen
            </button>
        </div>
        <button class="reload-btn" onclick="reloadFrame('modern-view')">
            <i class="fas fa-sync-alt"></i> Reload
        </button>
    </div>

    <!-- Traditional Worship View -->
    <div id="traditional-view" class="view church-view">
        <div class="video-container">
            <iframe id="youtube-stream-traditional" 
                    frameborder="0" 
                    allow="autoplay; encrypted-media" 
                    allowfullscreen></iframe>
            <div id="no-video-traditional" class="no-video-message">
                <i class="fas fa-video-slash"></i>
                <p>Sermon not available</p>
            </div>
            <button class="fullscreen-btn" onclick="toggleFullscreen('traditional-view')">
                <i class="fas fa-expand"></i> Fullscreen
            </button>
        </div>
        <button class="reload-btn" onclick="reloadFrame('traditional-view')">
            <i class="fas fa-sync-alt"></i> Reload
        </button>
    </div>

    <!-- TV Shows and Games Views -->
    <div id="matlock-view" class="view">
        <div class="video-container">
            <iframe id="matlock-frame" 
                    src="https://www.youtube.com/embed/videoseries?list=PL6k9a6aYB2zk0qSbXR-ZEiwqgdHymsRtQ" 
                    frameborder="0" 
                    allow="autoplay; encrypted-media" 
                    allowfullscreen></iframe>
            <button class="fullscreen-btn" onclick="toggleFullscreen('matlock-view')">
                <i class="fas fa-expand"></i> Fullscreen
            </button>
        </div>
        <button class="reload-btn" onclick="reloadFrame('matlock-view')">
            <i class="fas fa-sync-alt"></i> Reload
        </button>
    </div>

    <div id="columbo-view" class="view">
        <div class="video-container">
            <iframe id="columbo-frame" 
                    src="https://www.youtube.com/embed/videoseries?list=PL6k9a6aYB2zk0qSbXR-ZEiwqgdHymsRtQ" 
                    frameborder="0" 
                    allow="autoplay; encrypted-media" 
                    allowfullscreen></iframe>
            <button class="fullscreen-btn" onclick="toggleFullscreen('columbo-view')">
                <i class="fas fa-expand"></i> Fullscreen
            </button>
        </div>
        <button class="reload-btn" onclick="reloadFrame('columbo-view')">
            <i class="fas fa-sync-alt"></i> Reload
        </button>
    </div>

    <!-- Add similar divs for other TV shows and games -->
    <!-- Example for Andy Griffith -->
    <div id="andy-griffith-view" class="view">
        <div class="video-container">
            <iframe id="andy-griffith-frame" 
                    src="https://www.youtube.com/embed/videoseries?list=PL6k9a6aYB2zk0qSbXR-ZEiwqgdHymsRtQ" 
                    frameborder="0" 
                    allow="autoplay; encrypted-media" 
                    allowfullscreen></iframe>
            <button class="fullscreen-btn" onclick="toggleFullscreen('andy-griffith-view')">
                <i class="fas fa-expand"></i> Fullscreen
            </button>
        </div>
        <button class="reload-btn" onclick="reloadFrame('andy-griffith-view')">
            <i class="fas fa-sync-alt"></i> Reload
        </button>
    </div>

    <!-- Repeat for all other TV shows and games -->

    <!-- Home Page (Full Screen) -->
    <div id="home-view" class="view active">
        <div class="home-grid">
            <!-- Worship Buttons -->
            <div class="home-button" onclick="showView('modern-view')">
                <i class="fas fa-guitar"></i>
                <span>Modern Worship</span>
            </div>
            <div class="home-button" onclick="showView('traditional-view')">
                <i class="fas fa-church"></i>
                <span>Traditional Worship</span>
            </div>

            <!-- TV Shows -->
            <div class="home-button" onclick="showView('matlock-view')">
                <i class="fas fa-gavel"></i>
                <span>Matlock</span>
            </div>
            <div class="home-button" onclick="showView('columbo-view')">
                <i class="fas fa-user-secret"></i>
                <span>Columbo</span>
            </div>
            <div class="home-button" onclick="showView('andy-griffith-view')">
                <i class="fas fa-fish"></i>
                <span>Andy Griffith</span>
            </div>
            <div class="home-button" onclick="showView('beverly-hillbillies-view')">
                <i class="fas fa-oil-can"></i>
                <span>Beverly Hillbillies</span>
            </div>
            <div class="home-button" onclick="showView('perry-mason-view')">
                <i class="fas fa-scale-balanced"></i>
                <span>Perry Mason</span>
            </div>
            <div class="home-button" onclick="showView('carol-burnett-view')">
                <i class="fas fa-masks-theater"></i>
                <span>Carol Burnett</span>
            </div>
            <div class="home-button" onclick="showView('mister-rogers-view')">
                <i class="fas fa-house-user"></i>
                <span>Mister Rogers</span>
            </div>
            <div class="home-button" onclick="showView('this-old-house-view')">
                <i class="fas fa-hammer"></i>
                <span>This Old House</span>
            </div>
            <div class="home-button" onclick="showView('bob-ross-view')">
                <i class="fas fa-paint-brush"></i>
                <span>Bob Ross</span>
            </div>
            <div class="home-button" onclick="showView('price-is-right-view')">
                <i class="fas fa-dollar-sign"></i>
                <span>Price Is Right</span>
            </div>

            <!-- Games -->
            <div class="home-button" onclick="openLink('https://solitr.com/')">
                <i class="fas fa-diamond"></i>
                <span>Solitaire</span>
            </div>
            <div class="home-button" onclick="openLink('https://www.wordswithfriends.com/')">
                <i class="fas fa-font"></i>
                <span>Words With Friends</span>
            </div>
            <div class="home-button" onclick="openLink('https://www.jigsawplanet.com/')">
                <i class="fas fa-puzzle-piece"></i>
                <span>Jigsaw Puzzles</span>
            </div>
            <div class="home-button" onclick="openLink('https://www.wordsearchpuzzles.com/')">
                <i class="fas fa-search"></i>
                <span>Word Search</span>
            </div>
            <div class="home-button" onclick="openLink('https://bubbleshooter.com/')">
                <i class="fas fa-bullseye"></i>
                <span>Bubble Shooter</span>
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <button id="back-btn" class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> Back to Home
    </button>

    <script src="script.js"></script>
</body>
</html>
